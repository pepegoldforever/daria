            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .gif-overlay {
            position: absolute;
            top: -60px;

            padding: 15px 30px;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .links a:hover {
            background: linear-gradient(135deg, #A0522D, #8B4513);

        .footer-text {
